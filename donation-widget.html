<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Widget</title>
    <style>
        .donation-widget {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .donation-widget h2 {
            margin-bottom: 20px;
        }
        .donation-widget button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .donation-widget button:hover {
            background-color: #45a049;
        }
        .donation-widget .donation-form, .donation-widget .daf-info {
            display: none;
            margin-top: 20px;
        }
        .donation-widget label {
            display: block;
            margin: 10px 0 5px;
        }
        .donation-widget input[type="text"], .donation-widget input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="donation-widget">
        <h2>Donate to Our Mission</h2>
        <button onclick="showDonationForm()">Donate</button>
        <button onclick="showDAFInfo()">Donate with DAF</button>
        <div class="donation-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="amount">Donation Amount:</label>
                <input type="text" id="amount" name="amount" required>
                
                <button type="submit">Submit Donation</button>
            </form>
        </div>
        <div class="daf-info">
            <p>Please contact us at <a href="mailto:donate@example.com">donate@example.com</a> for DAF donation instructions.</p>
        </div>
    </div>
    <script>
        function showDonationForm() {
            document.querySelector('.donation-form').style.display = 'block';
            document.querySelector('.daf-info').style.display = 'none';
        }

        function showDAFInfo() {
            document.querySelector('.donation-form').style.display = 'none';
            document.querySelector('.daf-info').style.display = 'block';
        }
    </script>
</body>
</html>
